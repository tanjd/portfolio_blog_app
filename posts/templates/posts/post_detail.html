{% extends "base.html" %}
{% block title %}
{{ post.title }}
{% endblock %}
{% block content %}
<article class="media content-section">
    <img class="rounded-circle article-img" src="{{ post.author.profile.image.url }}" alt="profile picture">
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="#">{{ post.author }}</a>
            <small class="text-muted">{{ post.created|date:"F d, Y" }}</small>
            {% if user.is_authenticated %}
            <div>
                <a class="btn btn-primary btn-sm mt-1 mb-1" href="{% url 'post-update' post.id %}">Update</a>
                <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' post.id %}">Delete</a>
            </div>
            {% endif %}
        </div>
        <h2 class="article-title">{{ post.title }}</h2>
        <p class="article-content">{{ post.body|safe }}</p>
    </div>
    <a class=" btn btn-secondary" href="{% url "home" %}">back</a>
</article>
{% endblock %}
