{% extends "base.html" %}
{% block title %}
Delete Blog Post
{% endblock %}
{% block content %}
{% if user.is_authenticated %}
<h1>Delete Blog Post</h1>
<br>
<h3>Delete {{ post.title }}</h3>
<div class="form-group">
    <form method="POST">
        {% csrf_token %}

        <a class=" btn btn-secondary" href=" {% url "post-detail" post.pk	%}">back </a>
        <button class=" btn btn-primary">Delete</button>
    </form>
</div>
{% else %}
You are not allowed here
{% endif %}
{% endblock %}
